<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind CSS Starter</title>
        <link rel="stylesheet" href="dist/styles.css" />
    </head>

    <body class=" antialiased bg-grey-100 ">
        <div class="flex w-full min-h-screen justify-center items-center">
            <div
                class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0 bg-cyan-700
                 w-full m-2 p-8 sm:p-12 font-sans max-w-4xl rounded-xl shadow-lg text-white overflow-hidden">
                <div class="flex flex-col justify-between space-y-9">
                    <div>

                        <div class=" text-4xl font-bold  tracking-wider">Contact
                            Us</div>
                        <div class="  pt-2 text-sm text-cyan-200">Lorem
                            ipsum dolor sit amet consectetur adipisicing elit.
                            Cum harum reiciendis ut. Laborum iusto consequatur
                            exercitationem. Rerum </div>

                    </div>
                    <div class="flex flex-col space-y-4 ">
                        <div
                            class=" inline-flex flex-row content-center  space-x-4 ">
                            <ion-icon name="call"
                                class=" text-cyan-200 text-2xl"></ion-icon>
                            <span class>+91-9636133579</span>
                        </div>
                        <div
                            class=" inline-flex flex-row content-center  space-x-4 ">
                            <ion-icon name="mail"
                                class=" text-cyan-200 text-2xl"></ion-icon>
                            <span>ayushshukla7777@gamil.com</span>

                        </div>
                        <div
                            class=" inline-flex flex-row content-center  space-x-4 ">

                            <ion-icon name="location"
                                class=" text-cyan-200 text-2xl"></ion-icon><span>1,
                                Belhi,
                                Padrauna , India</span>
                        </div>
                    </div>
                    <div class="flex flex-row space-x-4 text-lg">
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class=" relative">
                    <div class="  z-0  -right-28 -top-28 absolute h-40 w-40 rounded-full bg bg-teal-400 ">
                    </div>
                    <div class="  z-0  -left-28 -bottom-16 absolute h-40 w-40 rounded-full bg bg-teal-400 ">
                    </div>
                    <div
                        class=" relative z-10 bg-white rounded-xl p-8 shadow-lg text-gray-600 md:w-80 ">
                        <form action class="flex flex-col space-y-4 ">

                            <div>
                                <label for class=" text-sm"> Your Name</label>
                                <input
                                    class=" ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none
                                     focus:ring-2 focus:ring-teal-300 "
                                    type="text"
                                    placeholder="Your name">
                            </div>
                            <div>
                                <label for class=" text-sm"> Your Email</label>
                                <input
                                    class=" ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none
                                     focus:ring-2 focus:ring-teal-300 "
                                    type="email"
                                    placeholder="Your Email">
                            </div>
                            <div>
                                <label for class=" text-sm">Your message</label>
                                <textarea
                                    class=" ring-1 ring-gray-300 w-full  rounded-md px-4 py-2 mt-2 outline-none
                                     focus:ring-2 focus:ring-teal-300 "
                                    placeholder="Your Message" name="f" id="f"
                                    rows="4"></textarea>
                            </div>

                            <button
                                class=" self-end inline-block  bg-cyan-700 text-white uppercase text-sm 
                                font-bold rounded-lg px-6 py-2 ">Send
                                Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
